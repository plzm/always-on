apiVersion: apps/v1
kind: Deployment
metadata:
  name: ao-be
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ao-be
  template:
    metadata:
      labels:
        app: ao-be
        aadpodidbinding: PROVIDE
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
        app: always-on
      containers:
      - name: ao-be
        image: REGISTRY_NAME.azurecr.io/ao/ao.be:latest
        securityContext:
          capabilities:
            drop:
            - NET_RAW
        resources:
          requests:
            cpu: 1000m
            memory: 1024Mi
          limits:
            cpu: 2000m
            memory: 2048Mi
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "azure-kv-secrets-provider"
